{% extends 'base.html' %}
{% block title %}{{title}}{%endblock%}

{% block head_style %}
<style type="text/css" media="screen">
#container{
    background-color:#56B1CA;
    padding: 10px;
    height: 300px;
}
</style>
{% endblock %}

{% block content %}
<h1>iFrame内部展示页</h1>
<h2>{{transfer}}</h2>
<h3><a href="/" title="返回首页">返回首页</a></h3>

<div id="container">
    <h1>消息盒子</h1>
   <div id="msg_box">
   <h4>接收盒子</h4>
    <textarea id="msg_panel" name="msg_panel"></textarea>
    </div>
    <h4>发送板</h4>
    <div id="send_box">
        <input type="text" name="input_msg">
        <button type="button">发送消息</button>
    </div>
</div>

{% endblock %}

{% block content_script %}
<script src="/static/javascripts/jquery/1.8.0/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
    function recMsg2(event){
        console.log(event);
        console.log(event.source);
        // if(event.origin == "http://localhost:3000"){
            console.log(event.data);
            $("#msg_panel").html(event.data);
            console.log("Inner msg here");
        // }
    }

    window.addEventListener("message",recMsg2,false);


});
</script>
{% endblock %}
